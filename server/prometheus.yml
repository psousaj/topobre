services:
  prometheus:
    image: prom/prometheus:v2.44.0
    container_name: prometheus
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - topobre-net

networks:
  topobre-net:
    external: true