server:
  http_listen_port: 3200
  grpc_listen_port: 0

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m
  # WAL is enabled by default in newer versions, no need to specify

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces

metrics_generator:
  processor:
    # Enable service graphs processor
    service_graphs:
      # This enables the metrics generator functionality
    # You can also enable span metrics if needed
    # span_metrics:
  storage:
    path: /tmp/tempo/metrics

search_enabled: true

query_frontend:
  search:
    concurrent_jobs: 1000
    max_duration: 0s