name: Deploy Apps

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push API image
        run: |
          docker buildx build \
            --tag ghcr.io/${{ github.repository_owner }}/topobre-api:latest \
            --push \
            ./apps/api

      - name: Build and push Web image
        run: |
          docker buildx build \
            --tag ghcr.io/${{ github.repository_owner }}/topobre-web:latest \
            --push \
            ./apps/web

      - name: Build and push Worker image
        run: |
          docker buildx build \
            --tag ghcr.io/${{ github.repository_owner }}/topobre-worker:latest \
            --push \
            ./apps/worker

  deploy:
    runs-on: self-hosted
    needs: build
    env:
      NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
      NODE_ENV: ${{ vars.NODE_ENV }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pull latest images and deploy apps
        run: |
          docker compose -f docker-compose.apps.yml pull
          doc
