services:
  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    user: "${UID}:${GID}"
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    ports:
      - "3200:3200"  # HTTP
      - "4317:4317"  # gRPC
    volumes:
      - ./tempo.yaml:/etc/tempo/tempo.yaml
      - ${APPDATA}/tempo:/var/tempo
    networks:
      - topobre-net