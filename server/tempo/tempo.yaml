server:
  http_listen_port: 3200
  grpc_listen_port: 4317

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces

metrics_generator:
  processor:
    service_graphs:
  storage:
    path: /tmp/tempo/metrics

query_frontend:
  search:
    concurrent_jobs: 1000
    max_duration: 0s